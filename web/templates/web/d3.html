{% extends "web/base.html" %}
{% load humanize %}
{% block title %}
    Entry Detail
{% endblock %}

{% block body %}
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h5>Candle Stick</h5>
				</div>
				<div class="card-body">
					<p class="card-title">({{stock.code}}) {{stock.name}}</p>
					<div class="candlestick-1day"></div>
				</div>
				<div class="card-footer">
					ta
				</div>
			</div>
		</div>
	</div>
</div>

<script src="/document_nams/js/candlestick.js"></script>
<script>
	window.onload = function() {
		var trades = [
			{% for o in orders %}
			{
				date: "{{o.datetime|date:"Y-m-d"}}",
				type: "{%if o.is_buy%}buy{%else%}sell{%endif%}",
				price: {{o.val}},
				quantity: {{o.num}},
			},
      {% endfor %}
    ];
		getAPIAndDisplayCandlestick("1day", "{{stock.pk}}", trades);
	}
</script>


{% endblock %}
