{% extends "web/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
  <div class="container-fluid">
    <div class="row">
      <h1></h1>
    </div>
    <div class="row">
      <div class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
        <div class="card">
          <div class="card-header">
            <h4>NAMS</h4>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'login_nams' %}">
              {% csrf_token %}
              <table class="table table-light table-hover table-border">
                <tbody>
                  <tr>
                    <td><i class="fas fa-user-alt"></i> Username</td>
                    <td>{{form.username}}</td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-key"></i> Password</td>
                    <td>{{form.password}}</td>
                  </tr>
                </tbody>
              </table>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        {{ form.non_field_errors }}
        {{ form.errors.username }}
        {{ form.errors.password }}
      </div>
    </div>
  </div>
{% endblock %}
